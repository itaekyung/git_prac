<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="show-box">
      알림창입니다.
      <button onclick="openAlert('none');">닫기</button>
    </div>
    <button onclick="openAlert('block', '아이디입력하세요');">버튼1</button>
    <button onclick="openAlert('block', '비밀번호입력하세요');">버튼2</button>
    <h1>파일 수정 연습</h1>
    <h2>깃 협업 연습</h2>

    <script>
      function openAlert(구멍, 구멍1) {
        document.getElementById("show-box").style.display = 구멍;
        document.getElementById("show-box").innerText = 구멍1;
      }
    </script>
  </body>
</html>
